
<div class="animation-area">
  <ul class="box-area">
    <li></li>
    <li></li>

  </ul>
</div>

<div class="form-area">
    
  <h3>Please fill in this form to create an account</h3>

  <form #registrationForm="ngForm" (ngSubmit)="adminRegister()">
    <small class="text-danger"> {{msg}}</small>

    <div class="form-group">
    <input type="text" placeholder="Enter your First name" name="firstname" [(ngModel)] = "admin.firstname" required #firstname = "ngModel"
    [class.is-invalid]="firstname.invalid && firstname.touched"
    >
  </div>

    <div class="form-group">
    <input type="text" placeholder="Enter your Last name" name="lastname" [(ngModel)] = "admin.lastname"  required #lasttname = "ngModel"
    [class.is-invalid]="lasttname.invalid && lasttname.touched"
    >
  </div>

    <div class="form-group">
    <input type="text" placeholder="Enter Your phone number" name="telephnenumber"[(ngModel)]="admin.telephonenumber"  required #telephonenumber = "ngModel"
    [class.is-invalid]="telephonenumber.invalid && telephonenumber.touched">
  </div>

    <div class="form-group">
    <input type="text" placeholder="Enter Email" name="email" [(ngModel)]= "admin.email" required #email = "ngModel"
    [class.is-invalid]="email.invalid && email.touched"
    >
  </div>

    <div class="form-group">
      <input type="text"   placeholder="Enter your User Name" name="username" [(ngModel)]="admin.username" required #username = "ngModel"
      [class.is-invalid]="username.invalid && username.touched"
      >
      <small class=" text-danger" [class.d-none]="username.valid || username.untouched">User name is required field</small>
    </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Enter your password" name="password" [(ngModel)]="admin.password" required #password = "ngModel"
    [class.is-invalid]="cpassword.invalid && cpassword.touched"
    >
    <small class=" text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
  </div>

    <div class="form-group">
    <input type="password" placeholder="Repeat Password" name="cpassword" #cpassword = "ngModel" (ngModel)="admin.password" required 
    [class.is-invalid]="password.invalid && password.touched" >
    <small class=" text-danger" [class.d-none]="(cpassword.value== password.value || cpassword.untouched)">Passwords are not the same</small>
  </div>

    <input type="submit" value="Sign Up">
  
  </form>

  <div  class="registrLink">
    <h6> Already have an account ?<span [routerLink]="['/login']"> Sign In  </span></h6>
  </div>
</div>
